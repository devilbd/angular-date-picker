<div class="date-picker-container">
  <button class="picker-toggle" (click)="togglePicker()" type="button" aria-haspopup="dialog" [attr.aria-expanded]="isOpen()">
    @if (selectedDate()) {
      {{ selectedDate() | date: 'MMM dd, yyyy HH:mm a' }}
    } @else {
      + choose date
    }
  </button>

  @if (isOpen()) {
    <div class="picker-overlay" role="dialog" aria-label="Date and time picker">
      <div class="calendar-header">
        <div class="label-group">
          <span class="month-label">{{ monthYearLabel() }}</span>
          <button class="year-toggle" (click)="toggleYearPicker()" type="button" aria-label="Toggle year picker">
            <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <div class="header-nav">
          <button (click)="prevMonth()" type="button" aria-label="Previous month">&lt;</button>
          <button (click)="nextMonth()" type="button" aria-label="Next month">&gt;</button>
        </div>
      </div>

      @if (viewMode() === 'calendar') {
        <div class="calendar-grid">
          <!-- Weekday headers -->
          @for (day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']; track day) {
            <div class="weekday">{{ day }}</div>
          }

          <!-- Calendar days -->
          @for (day of calendarDays(); track day.date) {
            <button 
              class="day-cell" 
              [class.off-month]="!day.isCurrentMonth"
              [class.today]="day.isToday"
              [class.selected]="day.isSelected"
              (click)="selectDay(day)"
              type="button"
            >
              {{ day.date.getDate() }}
            </button>
          }
        </div>
      } @else {
        <div class="year-grid">
          @for (year of years(); track year) {
            <button 
              class="year-cell" 
              [class.selected]="year === viewDate().getFullYear()"
              (click)="selectYear(year)"
              type="button"
            >
              {{ year }}
            </button>
          }
        </div>
      }

      <div class="time-picker">
        <div class="time-inner-container">
          <div class="time-input-group">
            <input 
              type="number" 
              min="1" 
              max="12" 
              [value]="workingHours()" 
              (input)="workingHours.set($any($event.target).valueAsNumber); onTimeChange()"
              (change)="onTimeChange()"
              (keydown)="handleTimeKeydown($event)"
              aria-label="Hours"
            >
            <span class="separator">:</span>
            <input 
              type="number" 
              min="0" 
              max="59" 
              [value]="workingMinutes()" 
              (input)="workingMinutes.set($any($event.target).valueAsNumber); onTimeChange()"
              (change)="onTimeChange()"
              (keydown)="handleTimeKeydown($event)"
              aria-label="Minutes"
            >
          </div>
          <select 
            class="period-select"
            [value]="workingPeriod()" 
            (change)="workingPeriod.set($any($event.target).value); onTimeChange()"
            aria-label="AM/PM"
          >
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>

      <div class="picker-footer">
        <button class="confirm-button" (click)="confirmSelection()" type="button">OK</button>
      </div>
    </div>
  }
</div>
