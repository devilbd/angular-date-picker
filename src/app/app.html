<div>
  <div>Date picker</div>
  <div>Selected date - {{ selectedDate() | date: 'MMM dd, yyyy HH:mm a' }}</div>
  <app-date-picker 
      [selectedDate]="selectedDate()" 
      (dateSelected)="onDateSelected($event)" 
      [restrictions]="pickerRestrictions"
      [enableBlur]="true">
  </app-date-picker>
</div>
